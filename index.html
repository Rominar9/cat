<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <title>Cat Photos - Kitty Shelter</title>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="favicon.png" alt="Kitty Shelter Logo" class="logo">
      <h1>Cat Photos</h1>
    </div>
  </header>

  <section class="flashcards">

    <!-- Repeat this block for each of the 20 cat photos -->
    <div class="card">
      <img src="cat1.jpg" alt="Cat 1" class="cat-photo">
      <h2>Cat Name</h2>
      <p>Short info about this cat's story, personality, etc.</p>
    </div>

    <!-- Add other cat cards here -->
    <div class="card">
      <img src="cat2.jpg" alt="Cat 2" class="cat-photo">
      <h2>Cat 2 Name</h2>
      <p>Short info about this cat's story, personality, etc.</p>
    </div>

    <div class="card">
      <img src="cat3.jpg" alt="Cat 3" class="cat-photo">
      <h2>Cat 3 Name</h2>
      <p>Short info about this cat's story, personality, etc.</p>
    </div>

    <!-- Repeat for all 20 cats -->

  </section>

  <footer class="footer">Â© 2025 Kitty Shelter</footer>

</body>
</html>
